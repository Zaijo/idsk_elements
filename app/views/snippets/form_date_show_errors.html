<form>
  <div class="form-group form-group-error">
    <fieldset>
      <legend>
        <span class="form-label-bold">
          Aký je váš dátum narodenia?
        </span>
        <span class="form-hint">Napríklad, 31 3 1980</span>
        <span class="error-message">Text chybovej hlášky</span>
      </legend>
      <div class="form-date">
        <div class="form-group form-group-day">
          <label class="form-label" for="dob-day-example">Deň</label>
          <input class="form-control form-control-error" id="dob-day-example" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
        </div>
        <div class="form-group form-group-month">
          <label class="form-label" for="dob-month-example">Mesiac</label>
          <input class="form-control form-control-error" id="dob-month-example" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
        </div>
        <div class="form-group form-group-year">
          <label class="form-label" for="dob-year-example">Rok</label>
          <input class="form-control form-control-error" id="dob-year-example" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2016">
        </div>
      </div>
    </fieldset>
  </div>
</form>
